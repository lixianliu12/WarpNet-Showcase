<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WarpNet Showcase</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

    <script src="../static/js/smoothie.js" type="text/javascript"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../static/js/application.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--  <link rel="stylesheet" type="text/css" href="../static/css/chart.css"> -->
  </head>
  <body>
    <div class="head-pic">
      <p>WarpNet Showcase</p>
    </div>

    <div id="choose-parameter">
      <form id="form1" action="/value" method="post">

          <p>Parameter 1: <input class="form-style" type="text" name="param1"></p>
          <p>Parameter 2: <input class="form-style" type="text" name="param2"></p>
          <p>Parameter 3: <input class="form-style" type="text" name="param3"></p>
          <p>Parameter 4: <input class="form-style" type="text" name="param4"></p>

          <p>Dataset:
            <select class="form-style" name="dataset">
              <option>DataSet 1</option>
              <option>DataSet 2</option>
              <option>DataSet 3</option>
            </select>
          </p>

          <p>
            <input id="backup" type="submit" value="Start">
            <input type="reset">
          </p>

      </form>
    </div>


    <div class="picture">
      <canvas id="mycanvas" width="400" height="100"></canvas>
    </div>


      <figure class="highcharts-figure">
        <div id="containerX"></div>
        <p class="highcharts-description">
        Chart showing data updating every second, with old data being removed.
        </p>
      </figure>


    <div class="container" id="content">
        <div class="row">
            <h3>Number list:</h3>
            <div id="log">
            </div> <!-- /#log -->
        </div>
    </div>

    <div class="container" id="content2">
        <div class="row">
            <h3>Number list:</h3>
            <div id="log2">
            </div> <!-- /#log -->
        </div>
    </div>

    <div class="graph">
      <p>
        <img src="../static/img/sample.png" alt="sample picture" width="500">
      </p>
      <!--
      {%for i in p1%}
      <h1>{{i}}</h1>
      {%endfor%}
      <h1>{{p2}}</h1>
      <h1>{{p3}}</h1>
      <h1>{{dat}}</h1>
      -->
    </div>

    <div class="foot-pic">
      <p>Copyright &copy; 2020 York University</p>
    </div>

  </body>
</html>
